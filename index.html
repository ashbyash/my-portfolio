<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안승환 | Senior Product Manager</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Main Container -->
  <main>
    <!-- About Section -->
    <section id="about-section"></section>

    <!-- Experience Section -->
    <section id="experience-section" class="timeline">
      <div class="title-wrapper">
        <div class="icon-box">
          <ion-icon name="book-outline"></ion-icon>
			</div>
        <h3 class="h3">Experience</h3>
		</div>
      <ol id="experience-list" class="timeline-list"></ol>
	</section>

    <!-- Education Section -->
    <section id="education-section" class="timeline">
      <div class="title-wrapper">
        <div class="icon-box">
          <ion-icon name="book-outline"></ion-icon>
        </div>
        <h3 class="h3">Education</h3>
      </div>
      <ol id="education-list" class="timeline-list"></ol>
    </section>

    <!-- Skills Section -->
    <section id="skills-section" class="skill">
      <h3 class="h3 skills-title">My skills</h3>
      <ul id="skills-list" class="skills-list content-card"></ul>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio-section">
      <div id="project-grid"></div>
	</section>
  </main>

  <!-- JavaScript -->
  <script src="./assets/js/script.js"></script>
  
  <!-- Ion Icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
