<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안승환 | Senior Product Manager</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" data-sidebar>
      <div class="sidebar-content">
        <figure class="avatar-box">
          <img id="profile-avatar" src="" alt="안승환">
        </figure>
        <div class="info-content">
          <h1 id="profile-name" class="name" title="안승환">안승환</h1>
          <p id="profile-title" class="title">Product Manager</p>
        </div>
        <div class="contact-info-section">
          <div class="separator"></div>
          <ul class="contacts-list">
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="mail-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Email</p>
                <a id="profile-email" href="mailto:pagebyseungwhan@gmail.com" class="contact-link">pagebyseungwhan@gmail.com</a>
              </div>
            </li>
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="phone-portrait-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Phone</p>
                <a id="profile-phone" href="tel:010-2055-2691" class="contact-link">010-2055-2691</a>
              </div>
            </li>
          </ul>
          <div class="separator"></div>
          <ul id="social-list" class="social-list">
            <!-- Social links will be dynamically rendered here -->
          </ul>
        </div>
      </div>
    </aside>

    <!-- Main Container -->
    <main class="main-content">
    <!-- About Section -->
    <section id="about-section"></section>

    <!-- Experience Section -->
    <section id="experience-section" class="timeline">
      <div class="title-wrapper">
        <div class="icon-box">
          <ion-icon name="book-outline"></ion-icon>
			</div>
        <h3 class="h3">Experience</h3>
		</div>
      <ol id="experience-list" class="timeline-list"></ol>
	</section>

    <!-- Education Section -->
    <section id="education-section" class="timeline">
      <div class="title-wrapper">
        <div class="icon-box">
          <ion-icon name="book-outline"></ion-icon>
        </div>
        <h3 class="h3">Education</h3>
      </div>
      <ol id="education-list" class="timeline-list"></ol>
    </section>

    <!-- Skills Section -->
    <section id="skills-section" class="skill">
      <h3 class="h3 skills-title">My skills</h3>
      <ul id="skills-list" class="skills-list content-card"></ul>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio-section">
      <div class="title-wrapper">
        <div class="icon-box">
          <ion-icon name="briefcase-outline"></ion-icon>
        </div>
        <h3 class="h3">Portfolio</h3>
      </div>
      <div id="project-grid"></div>
    </section>
    </main>
  </div>

  <!-- JavaScript -->
  <script src="./assets/js/script.js"></script>
  
  <!-- Ion Icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
